<app-header />
<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (select)="onSelectUserApp($event)"
          (doubleClick)="onDoubleClickUserApp($event)"
        ></app-user>
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks
      [userId]="selectedUser.id"
      [name]="selectedUser.name"

    ></app-tasks>
  } @else {
    <p id="fallback">Select a user to see their tasks</p>
  }
</main>
